<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01call</title>
    <script>

        //例2
        var Pet = {
            words : '...',
            speak : function (say) {
                console.log(say + ''+ this.words)
            }
        }
        Pet.speak('Speak'); // 结果：Speak...

        var Dog = {
            words:'Wang'
        }

        //将this的指向改变成了Dog
        Pet.speak.call(Dog, 'Speak'); //结果： SpeakWang
    </script>
<body>

</body>
</html>
