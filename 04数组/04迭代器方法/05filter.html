<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06filter</title>
    <script>

        //结果均为 true 时，返回一个新数组

        var nums = [];
        for (var i = 0; i < 20; ++i) {
            nums[i] = i+1;

        }
        var evens = nums.filter(function (num) {
            return num % 2 == 0;
        });

        console.log(evens);



    </script>
<body>

</body>
</html>
